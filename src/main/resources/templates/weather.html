<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .values {
            display: flex;
            gap: 50px;
            font-size: 2rem;
            font-weight: bold;
        }
        .station, .timestamp {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="values">
        <div>üå°Ô∏è <span th:text="${currentWeather.temp}"></span>¬∞C</div>
        <div>üíß <span th:text="${currentWeather.humidity}"></span>%</div>
    </div>
    <div class="station">Station ID: <span th:text="${currentWeather.stationId}"></span></div>
    <div class="timestamp">Last Updated: <span th:text="${currentWeather.timestamp}"></span></div>
</div>
</body>
</html>
