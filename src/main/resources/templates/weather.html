<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Weather Station</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts: Orbitron for digital display -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a; /* Dark, road-worn black */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVR42mNkYGBg6G5ubmZmZmZmZmZmZmZmAABx7gB8eG8KngAAAABJRU5ErkJggg==') repeat, #1c1c1c; /* Black tolex texture */
            border: 10pt solid #3c3c3c; /* Tarnished silver metal trim */
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* Corner protectors to mimic Marshall amp */
            background-image: radial-gradient(circle at 8px 8px, #b8860b 4px, transparent 5px),
            radial-gradient(circle at calc(100% - 8px) 8px, #b8860b 4px, transparent 5px),
            radial-gradient(circle at 8px calc(100% - 8px), #b8860b 4px, transparent 5px),
            radial-gradient(circle at calc(100% - 8px) calc(100% - 8px), #b8860b 4px, transparent 5px);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: repeating-linear-gradient(45deg, #333, #333 2px, #555 2px, #555 4px); /* Metal grille effect */
            border-radius: 8px;
            z-index: 0;
            opacity: 0.3;
        }
        .value-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: #0f0f0f; /* Darker panel for digital display */
            padding: 0.5rem 1rem;
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8), 0 0 12px rgba(255, 51, 51, 0.6); /* Neon red glow */
            z-index: 1;
        }
        .value-item i {
            font-size: 2.5rem;
            color: #b8860b; /* Gold to match Marshall branding */
        }
        .value-item span.value {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ff3333; /* Neon red for digital display */
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 6px #ff3333, 0 0 12px #ff3333; /* Enhanced glow */
            transition: transform 0.3s ease;
        }
        .value-item span.unit {
            font-size: 2rem;
            color: #ff3333;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 6px #ff3333;
        }
        .value-item:hover span.value {
            transform: scale(1.1);
        }
        .station, .timestamp {
            font-size: 1.1rem;
            color: #d4c2a7; /* Aged gold for Marshall vibe */
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1;
        }
        .station {
            margin-bottom: 0.5rem;
        }
        /* Faux knobs for Marshall amp control panel look */
        .container::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #b8860b 20%, #333 70%);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #b8860b; /* Gold to match Marshall branding */
            color: #1a1a1a;
            border: none;
            border-radius: 50%;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.6);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .info-button:hover {
            transform: scale(1.1);
            background: #d4c2a7;
        }
        .modal-content {
            background: #1c1c1c; /* Match container background */
            color: #e9ecef;
            border: 2pt solid #3c3c3c; /* Match container border */
            border-radius: 10px;
        }
        .modal-header, .modal-footer {
            border-color: #3c3c3c;
        }
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff3333;
            text-shadow: 0 0 6px #ff3333;
        }
        .btn-close {
            background-color: #b8860b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="value-item">
        <i class="bi bi-thermometer-half"></i>
        <span class="value" th:text="${currentWeather.temp}"></span>
        <span class="unit">Â°F</span>
    </div>
    <div class="value-item">
        <i class="bi bi-droplet-fill"></i>
        <span class="value" th:text="${currentWeather.humidity}"></span>
        <span class="unit">%</span>
    </div>
    <button type="button" class="info-button" data-bs-toggle="modal" data-bs-target="#infoModal">?</button>
</div>

<!-- Modal for Station ID and Timestamp -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Station Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="station">Station ID: <span th:text="${currentWeather.stationId}"></span></div>
                <div class="timestamp">Last Updated: <span th:text="${formattedTimestamp}"></span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
